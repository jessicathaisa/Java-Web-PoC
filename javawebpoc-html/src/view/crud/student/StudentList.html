<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <h3>Lista de Estudantes
            </h3>

            <div>
                <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.message}}</alert>
            </div>

            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="info" data-ng-repeat="student in students">
                        <td>{{student.id}}</td>
                        <td><a href="#/student/{{student.id}}">{{student.name}}</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
